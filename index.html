

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanbox AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="animated-bg">
        <div class="lines-container" id="lines"></div>
    </div>
    
    <div class="container">
        <header>
            <h1 class="main-title">Sanbox AI</h1>
        </header>

        <main>
            <div class="game-wrapper">
                <iframe 
                    id="gameFrame" 
                    scrolling="no"
                    src="https://games.crazygames.com/en_US/hypper-sandbox/index.html?v=1.335" 
                    allow="encrypted-media; picture-in-picture; accelerometer; gyroscope; autoplay; payment; microphone; clipboard-read; clipboard-write; geolocation"
                ></iframe>
            </div>

            <div class="controls">
                <button class="action-btn" data-key="w" title="Вперед">↑</button>
                <button class="action-btn" data-key="s" title="Назад">↓</button>
                <button class="action-btn" data-key="a" title="Влево">←</button>
                <button class="action-btn" data-key="d" title="Вправо">→</button>
                <button class="action-btn jump" data-key=" " title="Прыжок">⬆</button>
            </div>
        </main>

        <footer>
            <p id="footerText">By Sanbox</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
